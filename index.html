<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css" /> 
</head>
<body>
	<div id="calculator">
		<div id="display"></div>
		<div id="keys">
			<input type="submit" value="7" onclick='math("7")'>
			<input type="submit" value="8" onclick='math("8")'>
			<input type="submit" value="9" onclick='math("9")'>
			<input type="submit" value="+" class="operator" onclick='math("+")'>				
			
			<input type="submit" value="4" onclick='math("4")'>
			<input type="submit" value="5" onclick='math("5")'>
			<input type="submit" value="6" onclick='math("6")'>
			<input type="submit" value="-" class="operator" onclick='math("-")'>	
			
			<input type="submit" value="1" onclick='math("1")'>
			<input type="submit" value="2" onclick='math("2")'>
			<input type="submit" value="3" onclick='math("3")'>
			<input type="submit" value="x" class="operator" onclick='math("x")'>	
			
			<input type="submit" value="C" class="operator" onclick='show("")'>
			<input type="submit" value="0" onclick='math("0")'>
			<input type="submit" value="." class="operator" onclick='math(".")'>
			<input type="submit" value="รท" class="operator" onclick='math("รท")'>	
			
			<input type="submit" value="=" id="equals" onclick='equals()'>	
		</div>
	</div>
	<script src="js/script.js"></script>	
</body>
</html>
